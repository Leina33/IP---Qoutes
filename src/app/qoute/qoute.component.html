<div>
  <h1>Life Qoutes</h1>
  <hr />
  <ul>
    <div *ngFor="let qoute of qoutes; let i = index">
            <li>{{ qoute.name }}</li>
            <button (click)='toggleDetails(i)'>Toggle Details</button>
            <!-- <app-qoute-detail [qoute]="qoute"></app-qoute-detail> -->
            <app-qoute-detail *ngIf='qoute.showDescription' [qoute]='qoute'></app-qoute-detail>
    </div>
  </ul>
</div>
